<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы про Даника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .meme {
            background: white;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .meme img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            font-size: 16px;
        }
        /* Кнопка "Даачире дрозе" - теперь просто пустышка */
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .button-container button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Галерея Мемов про Даника</h1>
    <p>Только лучшие шедевры</p>
</header>

<div class="gallery">
    <div class="meme">
        <img src="danyk1.jpg" alt="Даник мем 1">
        <div class="caption">Когда попросили быть серьёзным, но ты Даник</div>
    </div>
    <div class="meme">
        <img src="danyk2.jpg" alt="Даник мем 2">
        <div class="caption">"Работа? Не, я на чиле."</div>
    </div>
    <div class="meme">
        <img src="danyk3.jpg" alt="Даник мем 3">
        <div class="caption">Когда увидел акцию на шаурму</div>
    </div>
</div>

<!-- Пустая кнопка, не выполняющая никаких действий -->
<div class="button-container">
    <button onclick="playMusic()">Даачире дрозе</button>
</div>

<!-- Элемент для воспроизведения музыки -->
<audio id="music" src="your-music-file.mp3" preload="auto"></audio>

<script>
    function playMusic() {
        const music = document.getElementById('music');
        music.play();
    }
</script>

</body>
</html>
